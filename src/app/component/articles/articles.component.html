<section>
    <div class="posting" *ngIf="myName !== ''">
        <h2>cr√©er un nouvel article</h2>
        <div class="form">
            <input [(ngModel)]="newArticleTitle" placeholder="titre de votre article">
            <input [(ngModel)]="newArticle" placeholder="votre article">
            <button (click)="addUser()">Ajouter</button>
        </div>
    </div>
    <div id="articles">
        <h2>Listes des articles</h2>
        <div *ngFor="let article of article$ | async" class="article">
            <h3>{{article.Titre}}</h3>
            <p class="infos">par <span *ngIf="article.Auteur">{{article.Auteur}}</span> {{article.date | date:'d/MMMM/yyyy, H:mm'}}</p>
            <p class="contenu">{{article.Contenu}}</p>
        </div>
    </div>
</section>
