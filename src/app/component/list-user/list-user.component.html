<h2>Liste d'utilisateur</h2>
<div  *ngIf="myName !== '' ">
    <!-- <div *ngFor="let user of users$></div> -->
 <div *ngFor="let user of myUserList">
    <div>
        <p *ngIf="user.name !== myName">{{ user.name }}
            <button (click)="addFriend(user)">Suivre</button>
        </p>
    </div>
 </div>
</div>
<p *ngIf="myName == '' ">Veuillez vous connecter</p>
