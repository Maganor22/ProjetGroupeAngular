<div>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div *ngFor="let user of listUsers">
          <p class="text-white"><strong>Nom:</strong> {{ user.name }}</p>
          <button (click)="sendMessageUser(user)">
            Envoyer message Ã  {{ user.name }}
          </button>
        </div>
        <input
          type="text"
          [(ngModel)]="userMessage"
          placeholder="Votre message"
        />
        <p class="text-white">{{ messageDisplay }}</p>
      </div>
      <div class="col-9" *ngIf="myName !== ''">
        <div *ngFor="let message of listMyMessages" class="boxMessage rounded">
          <h5 class="text-white">
            Message de {{ message.name }} Ã  {{ message.receiverName }}
          </h5>
          <em class="text-white">{{message.date}}</em>
          <p class="text-white">Message : {{ message.message }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
